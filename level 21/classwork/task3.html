<!DOCTYPE html>
<html lang="ka">
<head>
    <title>Div</title>
</head>
<body>

    <div style="background-color: lightblue; padding: 20px; border: 2px solid blue; margin-bottom: 20px;">
        <h2 style="color: navy;">პირველი სათაური</h2>
        <p style="font-size: 10px; color: darkslategray;"> პირველი პარაგრაფი.</p>
        <button style="padding: 10px; background-color: navy; color: white;">ღილაკი 1</button>
    </div>

    <div style="background-color: lightgreen; padding: 20px; border: 2px dashed green; margin-bottom: 20px;">
        <h2 style="color: darkgreen;">მეორე სათაური</h2>
        <p style="font-size: 10px; color: darkolivegreen;">მეორე პარაგრაფი.</p>
        <button style="padding: 10px; background-color: darkgreen; color: white;">ღილაკი 2</button>
    </div>

    <div style="background-color: lightcoral; padding: 20px; border: 2px dotted red; margin-bottom: 20px;">
        <h2 style="color: darkred;">მესამე სათაური</h2>
        <p style="font-size: 10px; color: maroon;"> მესამე პარაგრაფი.</p>
        <button style="padding: 10px; background-color: darkred; color: white;">ღილაკი 3</button>
    </div>

</body>
</html>
